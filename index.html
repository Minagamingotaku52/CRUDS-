<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <p>إدارة البضائع</p>
        </div>
        <form>
            <div class="inputs">
                <input type="text" id="title" placeholder="العنوان">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="السعر">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="الضريبة">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="الإعلانات">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="التخفيضات">
                    <small id="total"></small>
                </div>
                <input type="number" placeholder="العدد" id="count">
                <input type="text" placeholder="الصنف" id="category">
                <button id="submit" type="submit">صـنــع</button>
            </div>
            
        </form>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="بحث">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">البحث بالعنوان</button>
                    <button onclick="getSearchMood(this.id)" id="SearchCategory">البحث بالصنف</button>
                </div>
            </div>    
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>التعريف</th>
                    <th>العنوان</th>
                    <th>السعر</th>
                    <th>الضريبة</th>
                    <th>الإعلانات</th>
                    <th>التخفيض</th>
                    <th>الإجمالي</th>
                    <th>الصنف</th>
                    <th>تحديث</th>
                    <th>حذف</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        
    </div>


    <script src="./main.js"></script>
</body>
</html>
